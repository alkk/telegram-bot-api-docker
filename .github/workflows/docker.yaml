name: docker

on:
  workflow_run:
    workflows: [build]
    types: [completed]

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/telegram-bot-api-docker

jobs:
  build:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (github.event.workflow_run.head_branch == 'main' ||
       startsWith(github.event.workflow_run.head_branch, 'v'))
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          persist-credentials: false

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: prepare build args
        id: prep
        run: |
          branch="${{ github.event.workflow_run.head_branch }}"
          sha="${{ github.event.workflow_run.head_sha }}"
          echo "branch=${branch}" >> $GITHUB_OUTPUT
          echo "version=${branch}-${sha:0:7}-$(date +%Y%m%dT%H:%M:%S)" >> $GITHUB_OUTPUT

      - name: build and push to ghcr.io
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            CI=github
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            GIT_BRANCH=${{ steps.prep.outputs.branch }}
          outputs: type=image,name=${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: export digests
        run: |
          mkdir -p /tmp/digests/ghcr
          digest_ghcr="${{ steps.build-ghcr.outputs.digest }}"
          touch "/tmp/digests/ghcr/${digest_ghcr#sha256:}"

      - name: upload ghcr digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-ghcr-${{ matrix.artifact }}
          path: /tmp/digests/ghcr/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: download ghcr digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests/ghcr
          pattern: digests-ghcr-*
          merge-multiple: true

      - name: verify all digests present
        run: |
          expected=2  # must match number of platforms in build matrix (linux/amd64, linux/arm64)
          actual_ghcr=$(ls /tmp/digests/ghcr | wc -l)
          if [ "$actual_ghcr" -ne "$expected" ]; then
            echo "Expected $expected ghcr digests, found $actual_ghcr"
            ls -la /tmp/digests/ghcr
            exit 1
          fi
          echo "All $expected digests present"

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: set docker tags
        id: tags
        run: |
          branch="${{ github.event.workflow_run.head_branch }}"
          if [[ "$branch" == v* ]]; then
            echo "tag=${branch}" >> $GITHUB_OUTPUT
            echo "latest=true" >> $GITHUB_OUTPUT
          else
            echo "tag=${branch}" >> $GITHUB_OUTPUT
            echo "latest=false" >> $GITHUB_OUTPUT
          fi

      - name: create manifest and push to ghcr.io
        working-directory: /tmp/digests/ghcr
        run: |
          tags="-t ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}"
          if [ "${{ steps.tags.outputs.latest }}" == "true" ]; then
            tags="$tags -t ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest"
          fi
          docker buildx imagetools create $tags \
            $(printf '${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
