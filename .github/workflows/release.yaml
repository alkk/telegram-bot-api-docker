name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Release
        uses: softprops/action-gh-release@v2
